indentation: 2
function-arrows: trailing
comma-style: leading
import-export-style: leading
indent-wheres: false
record-brace-space: true
newlines-between-decls: 1
haddock-style: multi-line
respectful: false
fixities:
  - infixr 9 .
  - infixl 6 +, -
  - infixl 7 *, /, <>, ><, //, %
  - infixl 7 .*, ./, .<>, .><
  - infixr 8 **
  - infixl 4 <*>
  - infix 4 ==, /=, <, >, <=, >=, ^
  - infix 4 ~=, !=
  - infixr 3 &&
  - infixr 2 ||
  - infixl 1 >>, >>=
  - infixl 0 |>
  - infixr 0 $
let-style: inline
