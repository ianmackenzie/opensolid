indentation: 2
function-arrows: trailing
comma-style: leading
import-export-style: leading
indent-wheres: false
record-brace-space: false
newlines-between-decls: 1
haddock-style: multi-line-compact
respectful: false
fixities:
  # Built-in operators
  - "infixr 0 $"
  - "infixl 1 >>=, &"
  - "infixr 2 ||"
  - "infixr 3 &&"
  - "infix 4 ==, /=, <, >, <=, >="
  - "infixl 4 <$>, <*>"
  - "infixr 6 <>"
  - "infixl 9 >>"
  - "infixr 9 ."
  # Custom operators
  - "infix 0 #"
  - "infix 4 ~=, !=, `intersects`, ==#, >#, <#, >=#, <=#, ~=#"
  - "infixl 6 +, -, +#, -#"
  - "infixl 7 *, /, ?*?, ?/?, *#, /#, //, %, `dot`, `cross`, `dot_`, `cross_`"
  - "infixr 8 **"
  - "infixr 9 `compose`"

let-style: inline
single-constraint-parens: never
