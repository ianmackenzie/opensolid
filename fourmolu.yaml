indentation: 2
function-arrows: trailing
comma-style: leading
import-export-style: leading
indent-wheres: false
record-brace-space: false
newlines-between-decls: 1
haddock-style: multi-line-compact
respectful: false
fixities:
  # Built-in operators
  - infix 4 ==, /=, <, >, <=, >=
  - infixr 3 &&
  - infixr 2 ||
  - infixr 0 $
  # Custom operators
  - "infix 4 ^"
  - "infix 4 ~="
  - "infix 4 !="
  - "infixl 0 |>"
  - "infixl 1 >>="
  - "infixl 5 |:"
  - "infixl 6 +"
  - "infixl 6 -"
  - "infixl 7 !*"
  - "infixl 7 !./!"
  - "infixl 7 !/"
  - "infixl 7 !/!."
  - "infixl 7 !/.!"
  - "infixl 7 !?/.!?"
  - "infixl 7 *"
  - "infixl 7 *!"
  - "infixl 7 .!/!"
  - "infixl 7 .!/.!"
  - "infixl 7 .*."
  - "infixl 7 .*^"
  - "infixl 7 ./."
  - "infixl 7 ./^"
  - "infixl 7 .<>."
  - "infixl 7 .><."
  - "infixl 7 /"
  - "infixl 7 /%"
  - "infixl 7 //"
  - "infixl 7 %"
  - "infixl 7 :*:"
  - "infixl 7 :/:"
  - "infixl 7 <>"
  - "infixl 7 ><"
  - "infixl 7 ^*."
  - "infixl 9 >>"
  - "infixr 2 ??"
  - "infixr 8 **"
  - "infixr 9 ."

let-style: inline
single-constraint-parens: never
