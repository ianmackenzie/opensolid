name:                opensolid
version:             0.1.0.0
github:              "ianmackenzie/opensolid"
license:             MPL-2.0
author:              "Ian Mackenzie"
maintainer:          "ian.e.mackenzie@gmail.com"
copyright:           "2023 Ian Mackenzie"

extra-source-files:
- README.md

synopsis: Open-source geometric modelling framework
category: Geometry
description: Please see the README on GitHub at <https://github.com/ianmackenzie/opensolid#readme>

dependencies:
- base >= 4.7 && < 5
- text
- random
- array

ghc-options:
- -Wall
- -Werror
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-signatures
- -Wmissing-exported-signatures
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wsafe
- -dcore-lint

default-extensions:
- NoImplicitPrelude
- OverloadedStrings
- MultiParamTypeClasses
- FlexibleInstances
- FlexibleContexts
- UndecidableInstances
- RebindableSyntax
- MonoLocalBinds
- KindSignatures
- StandaloneDeriving
- StrictData
- FunctionalDependencies
- GeneralizedNewtypeDeriving
- DataKinds
- ScopedTypeVariables
- GADTs
- RoleAnnotations
- LexicalNegation
- ImportQualifiedPost
- StandaloneKindSignatures
- UndecidableSuperClasses
- ImplicitParams
- ConstraintKinds
- PatternSynonyms
- BlockArguments
- OverloadedLabels
- RankNTypes
- QualifiedDo
- TypeFamilies
- TypeOperators
- OverloadedRecordDot
- MagicHash
- TupleSections
- DeriveAnyClass
- DerivingStrategies
- ViewPatterns

library:
  source-dirs: src
  other-modules:
  - Curve2d.Internal
  - Curve2d.Derivatives
  - Curve2d.Segment

executables:
  sandbox:
    main:                Main.hs
    source-dirs:         sandbox
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - opensolid

tests:
  opensolid-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - opensolid
