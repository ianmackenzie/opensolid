name: Main

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml') }}-${{ hashFiles('**/*.cabal') }}
          restore-keys: ${{ runner.os }}-stack
      - uses: dtolnay/rust-toolchain@master
        if: matrix.os != 'windows-latest'
        with:
          toolchain: 1.80.1
      - uses: dtolnay/rust-toolchain@master
        if: matrix.os == 'windows-latest'
        with:
          toolchain: 1.80.1-x86_64-pc-windows-gnu
      - uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          ghc-version: 9.6.6
          stack-version: 3.1.1
      - run: cargo build --release
        working-directory: opensolid-jit
      - name: Store built opensolid-jit binaries
        uses: actions/upload-artifact@v4
        with:
          name: opensolid-jit-binaries-${{ matrix.os }}
          path: opensolid-jit
      - run: stack build
      - run: stack test
