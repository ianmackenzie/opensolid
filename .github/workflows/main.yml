name: Main

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.80.1
      - uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          ghc-version: 9.6.6
          stack-version: 3.1.1
      - run: |
          stack build
          stack test
