name: Main

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  windows:
    runs-on: windows-2022
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set CABAL_DIR environment variable
        run: Add-Content -Path $env:GITHUB_ENV -Value 'CABAL_DIR=${{ github.workspace }}\cabal_dir'
      - name: Set CARGO_HOME environment variable
        run: Add-Content -Path $env:GITHUB_ENV -Value 'CARGO_HOME=${{ github.workspace }}\cargo_home'
      - name: Set up Cabal cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}\cabal_dir
          key: windows-cabal-${{ hashFiles('cabal.project') }}-${{ hashFiles('**/*.cabal') }}
          restore-keys: windows-cabal
      - name: Set up Cargo cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}\cargo_home
          key: windows-cargo-${{ hashFiles('opensolid-jit/Cargo.lock') }}
          restore-keys: windows-cargo
      - name: Install Rust toolchain
        run: |
          rustup install 1.80.1-x86_64-pc-windows-gnu
          rustup default 1.80.1-x86_64-pc-windows-gnu
        # uses: dtolnay/rust-toolchain@master
        # with:
        #   # Use MinGW instead of MSVC version,
        #   # for compatibility with GHC
        #   toolchain: 1.80.1-x86_64-pc-windows-gnu
      - name: Build opensolid-jit library
        run: cargo build --release
        working-directory: opensolid-jit
      - name: Build Haskell libraries
        run: |
          cabal update
          cabal build all
      - name: Run tests
        run: cabal test opensolid
